<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестовая страница для парсера книг</title>
</head>
<body>
    <div class="book-item">
        <h2 class="book-title">Книга 1</h2>
        <span class="book-author">Автор 1</span>
        <span class="book-price">500 руб.</span>
        <div class="book-rating" data-rating="4.5"></div>
        <span class="review-count">10 отзывов</span>
    </div>
    <div class="book-item">
        <h2 class="book-title">Книга 2</h2>
        <span class="book-author">Автор 2</span>
        <span class="book-price">600 руб.</span>
        <div class="book-rating" data-rating="4.0"></div>
        <span class="review-count">20 отзывов</span>
    </div>
    <div class="book-item">
        <h2 class="book-title">Книга 3</h2>
        <span class="book-author">Автор 3</span>
        <span class="book-price">700 руб.</span>
        <div class="book-rating" data-rating="3.5"></div>
        <span class="review-count">5 отзывов</span>
    </div>
</body>
</html>
